name: Nightly Build

on:
  schedule:
    # Tous les jours Ã  00h00 UTC (02h00 heure de Lubumbashi)
    - cron: '0 0 * * *'
  workflow_dispatch: # Permet de lancer manuellement aussi
    inputs:
      reason:
        description: "Raison du dÃ©clenchement manuel"
        required: false
        default: "Build manuel"

jobs:
  nightly:
    name: Nightly Build and Notify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: drclove-nightly
          path: app/build/outputs/apk/debug/app-debug.apk

      # ğŸŸ¢ Notifier succÃ¨s
      - name: Notify success on Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          document: app/build/outputs/apk/debug/app-debug.apk
          message: |
            ğŸŒ™ *Nightly Build Complete*
            ğŸ“… Date: ${{ github.run_started_at }}
            ğŸ§ Actor: ${{ github.actor }}
            ğŸ’¬ Trigger: ${{ github.event.inputs.reason || 'Automatique (minuit)' }}
            ğŸ“¦ APK prÃªt pour test
            ğŸ”— [Repository](https://github.com/${{ github.repository }})

      # ğŸ”´ Notifier Ã©chec
      - name: Notify failure on Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          format: markdown
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.CHAT_ID }}
          message: |
            âŒ *Nightly build failed!*
            ğŸ“… Date: ${{ github.run_started_at }}
            ğŸ”— [Repository](https://github.com/${{ github.repository }})
